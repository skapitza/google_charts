<div id="chart_div_{data.uid}" 
     class="chart" 
     data-title="{settings.title}"
     data-charttype="{settings.charttype}" 
     data-sheet="{settings.sheet}" 
     data-width="{settings.width}" 
     data-height="{settings.height}"
     data-json="{chart.json}"
     data-options="{settings.addoptions}"
     data-xaxis="{settings.haxis}"
     data-yaxis="{settings.vaxis}"></div>
